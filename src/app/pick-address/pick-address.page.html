<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fechamento de pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
          Selecione um endere√ßo
        </ion-list-header>
        <button ion-item *ngFor="let item of items" (click)="nextPage(item)">
            <h2>{{item.logradouro}}, {{item.numero}}</h2>
            <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
            <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
        </button>
      </ion-list>
</ion-content>
