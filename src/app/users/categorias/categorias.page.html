<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">  
        <ion-thumbnail item-start>
          <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
        </ion-thumbnail>
        <h2>{{ item.nome }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
