<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab slot="fixed">
    <ion-fab-button size="small" (click)="cart()"><ion-icon name="cart-outline"></ion-icon></ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-card class="favCard">

        <ion-thumbnail>
          <img [src]="item.imageUrl || 'assets/imagem/prod.jpg'">
        </ion-thumbnail>

        <ion-card-title>{{item.preco | currency}}</ion-card-title>
        <ion-card-subtitle>{{ item.nome }}</ion-card-subtitle>

        <ion-card-content>
          Para detalhes do produto aperte aqui ou deslize para escolher outro produto.
        </ion-card-content>
        
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
